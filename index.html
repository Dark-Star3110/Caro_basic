<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Basic</title>
    <style>
       #content td{
           border: 2px solid red;
           width: 50px;
           height: 50px;
           text-align: center;
           font-size: 30px;
       }
        #content tr{
           border: 2px solid red;
       }
       #content{
           border-collapse: collapse;
       }
       #box{
           border: 1px solid green;
           background-image: url(./img/box-bgr.gif);
           background-repeat: no-repeat;
           background-position: bottom;
           width: 300px;
           height: 300px;
           padding: 16px;
           position: fixed;
           right: 32px;
           top:32px;
           /* display: none; */
       }
       button{
           background-color: aqua;
           cursor: pointer;
       }
    </style>
    <link rel="icon" href="./img/icon.png">
</head>
<body>
    <table>
        <tr>
            <td>Người chơi 1</td>
            <td><input type="text" id="name1"></td>
            <td>Người chơi 2</td>
            <td><input type="text" id="name2"></td>
        </tr>
        <tr>
            <td>Số hàng</td>
            <td><input type="text" id="row"></td>
            <td>Số cột</td>
            <td><input type="text" id="col"></td>
        </tr>
        <tr>
            <td colspan="4"><button onclick="play()">Play</button></td>
        </tr>
    </table>
    <br><br>
    <table id="content">
    </table>
    <div id="box">
        <h2 style="color:green; font-weight: 1000;" id="winer"></h2>
        <h2 style="color:orangered; font-weight: 1000;" id="score1"></h2>
        <br>
        <h2 style="color:orangered; font-weight: 1000;" id="score2"></h2>
        <br>
        <br>
        <button onclick="play()">Tiếp tục chơi</button>
        <button onclick="refresh()">Thoát</button>
    </div>
    <script src="my.js"></script>
</body>
</html>
